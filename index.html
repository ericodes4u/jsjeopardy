<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Classroom Jeopardy!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
</head>
<body>
    <h1>Create your own Jeopardy!</h1>
    <form action="" id="mainForm">
        <label for="categories">Number of categories?</label>
        <select name="categories" id="categories">
            <option selected>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
        </select>
        <label for="questions">Number of questions?</label>
        <select name="questions" id="questions">
            <option selected>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
        </select>
        <button type="button" id="startButton">Start!</button>
        <button type="reset" id="resetButton">Reset me!</button>
        <button type="button" id="editButton">Edit Game</button>
    </form>

    <div id="questionsHere"></div>
    <div id="gameHere"></div>
</body>
<script src="scripts/script.js"></script>
</html>
